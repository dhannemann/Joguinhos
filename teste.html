    function generatePDF(action) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const difficulty = document.getElementById('difficulty').value;
        const studentName = document.getElementById('studentName').value;
        const numDays = parseInt(document.getElementById('numDays').value);
        const pagesPerDay = parseInt(document.getElementById('pagesPerDay').value);
        const totalPages = numDays * pagesPerDay;
        
        // Definindo a altura de uma linha de texto
        const lineHeight = 10;

        for (let page = 0; page < totalPages; page++) {
            if (page > 0) {
                doc.addPage();
            }

            const questions = [];
            for (let i = 0; i < 12; i++) {
                questions.push(generateRandomQuestion(difficulty));
            }

            const maxLinesPerPage = Math.floor(doc.internal.pageSize.height / lineHeight);
            let lines = 0;
            questions.forEach((question, index) => {
    const x = 10;
    let y = 35 + (lineHeight * lines);
    
    const questionLines = doc.splitTextToSize(question + " ______________", doc.internal.pageSize.width - 20);
    const remainingLines = maxLinesPerPage - lines;

    if (questionLines.length <= remainingLines) {
        questionLines.forEach((line, i) => {
            doc.text(line, x, y + (lineHeight * i));
        });
        lines += questionLines.length;
    } else {
        const firstPageLines = questionLines.slice(0, remainingLines);
        firstPageLines.forEach((line, i) => {
            doc.text(line, x, y + (lineHeight * i));
        });
        doc.addPage();
        const remainingPageLines = questionLines.slice(remainingLines);
        remainingPageLines.forEach((line, i) => {
            doc.text(line, x, 10 + (lineHeight * i));
        });
        lines = remainingPageLines.length;
    }
});

            const currentDate = new Date();
            currentDate.setDate(currentDate.getDate() + Math.floor(page / pagesPerDay));
            const formattedDate = currentDate.toLocaleDateString('pt-BR');
            const difficultyText = [
                'Muito Fácil', 'Fácil', 'Médio', 'Difícil', 'Muito Difícil'
            ][difficulty - 1];
            const title = `Exercícios de Adivinhação Divertidos - ${formattedDate} - Nível: ${difficultyText}`;
            const studentText = studentName ? `Aluno: ${studentName}` : '';
            const completeText = `${title}\n\n${studentText}`;

            doc.text(completeText, 105, 10, { align: 'center' });
        }

        if (action === 'download') {
            doc.save('exercicios_adivinhacao.pdf');
        } else if (action === 'preview') {
